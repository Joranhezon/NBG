<!-- Default menu that will be displayed in all pages. -->
<div class="muse-default" id="default-menu">

  <!-- Contains the logo image -->
  <div class="muse-default" id="nbg-logo-id">
    <img src="assets/icons/NBG_Muse_Logo.jpg" id="nbg-logo">
  </div>

  <!-- Used to create horizontal line to separate logo and menu buttons -->
  <div id="horizontal-line"></div>

  <!-- Contains the side menu -->
  <div class="muse-default" id="side-menu">
    <button class="dark-muse-default side-menu-button" type="button">Vendas</button>
    <button class="dark-muse-default side-menu-button" type="button">Produtos</button>
    <button class="dark-muse-default side-menu-button" type="button">Gráficos de Vendas</button>

    <!-- Used to choose between muse and aqours themes -->
    <form class="dark-muse-default" id="temas-form">
      <label>Temas</label>
      <input type="radio" value="μ's" name="theme" class="tema-radio-button">
      <label>μ's</label>
      <input type="radio" value="Aqours" name="theme" class="tema-radio-button">
      <label>Aqours</label>
    </form>
  </div>

  <!-- Used to create vertical line to separate side-menu and content -->
  <hr id="vertical-line">
</div>
